<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVGの編集</title>
</head>
<body>
<svg width="600" height="300">
  <rect width="600" height="300" fill="red"/>
  <rect x="50" y="50" width="100" height="100" rx="20" ry="20" fill="yellow"/>

  <line x1="100" y1="100" x2="200" y2="200" stroke-width="20" stroke="black" stroke-linecap="round"/>

  <circle cx="200" cy="100" r="40" fill="white"/>
  <ellipse cx="400" cy="100" rx="40" ry="80" fill="green"/>
</svg>
</body>
</html>
